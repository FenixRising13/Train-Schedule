<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Schedule</title>

    <!-- Reset.css -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Link style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>Transit Authority Seasonal Schedule</h1>
                <p>We're not always there when you call, but we're always on time</p>
            </div>
        </div>

        <!-- Schedule Panel -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Schedule</h3>
            </div>
            <div class="panel-body">
                <table>
                    <thead>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>
        </div>

        <!-- Submit New Panel -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Update Schedule</h3>
            </div>
            <div class="panel-body">

                <form action="" method="POST" role="form">

                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="" placeholder="Input field">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="" placeholder="Input field">
                        <label for="">Frequency</label>
                        <input type="text" class="form-control" id="" placeholder="Input field">
                        <label for="">Next Arrival</label>
                        <input type="text" class="form-control" id="" placeholder="Input field">
                    </div>



                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>

    </div>



    <!-- Links app.js -->
    <script src="assets/javascript/app.js"></script>

    <footer class="footer">
        <p class="text-muted text-muted-footer text-center">
            &copy; Copyright 2017 Mark Powalisz

        </p>
    </footer>

</body>

</html>
