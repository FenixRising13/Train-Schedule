<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Added keywords, though it's a GitHub Pages site -->
    <meta name="keywords" content="HTML, CSS, Firebase" />
    <title>Train-Schedule</title>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Moment.JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Link style.css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Transit Authority Seasonal Schedule</h1>
        <p>We're not always there when you call, but we're always on time</p>
      </div>

      <!-- Schedule Card -->
      <div class="card card-default">
        <div class="card-body">
          <h3 class="card-title">Schedule</h3>
          <table class="table table-striped text-center table-sm">
            <thead class="thead-dark">
              <th>Train Name</th>
              <th>Destination</th>
              <!-- <th>First Train</th> -->
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Submit New - Card -->
      <div class="card card-default mt-2 mb-2">
        <div class="card-body">
          <h3 class="card-title">Update Schedule</h3>

          <form action="" method="POST" role="form">
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input
                type="text"
                class="form-control"
                id="trainName"
                placeholder="Blue Line"
              />
              <label for="destination">Destination</label>
              <input
                type="text"
                class="form-control"
                id="destination"
                placeholder="Orlando, FL"
              />
              <label for="frequency">Frequency (min)</label>
              <input
                type="number"
                class="form-control"
                id="frequency"
                placeholder="30"
              />
              <label for="firstTrain"
                >First Train Time (in Military Time)</label
              >
              <input
                type="text"
                class="form-control"
                id="firstTrain"
                placeholder="HH:MM"
              />
            </div>

            <button type="submit" id="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Links app.js -->
    <script src="assets/javascript/app.js"></script>

    <!-- Default Footer -->
    <footer class="footer">
      <p class="text-center">
        Published by Mark Powalisz 2020
      </p>
    </footer>
  </body>
</html>
